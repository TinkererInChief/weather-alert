<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message Sent | Emergency Alert</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #0f172a;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --primary: #0ea5e9;
      --success: #22c55e;
      --accent: #ef4444;
      --ring: rgba(14,165,233,.35);
      --border: rgba(148,163,184,.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 10% -20%, rgba(34,211,238,.12), transparent 40%),
        radial-gradient(800px 400px at 90% 0%, rgba(14,165,233,.12), transparent 35%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg) 100%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 700px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(2,6,23,.6) 0%, rgba(2,6,23,.4) 100%);
      box-shadow: 0 18px 40px rgba(2,6,23,.45);
      overflow: hidden;
    }
    .inner { padding: 26px; }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px; background: rgba(14,165,233,.12); color: var(--primary); font-weight: 600; font-size: 12px; border: 1px solid rgba(14,165,233,.25); }
    .title { display: flex; align-items: center; gap: 12px; margin: 14px 0 6px; font-size: 24px; font-weight: 800; letter-spacing: .2px; }
    .title .check { display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; border-radius: 50%; background: rgba(34,197,94,.15); color: var(--success); border: 1px solid rgba(34,197,94,.35); }
    .muted { color: var(--muted); margin: 0 0 18px; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 6px; }
    .btn { cursor: pointer; display: inline-flex; align-items: center; gap: 8px; border: 0; border-radius: 12px; padding: 12px 14px; font-weight: 700; text-decoration: none; }
    .btn-primary { color: #fff; background: linear-gradient(90deg, var(--accent), #dc2626); box-shadow: 0 6px 16px rgba(239,68,68,.35); }
    .btn-ghost { color: var(--text); background: rgba(148,163,184,.12); border: 1px solid var(--border); }
    .btn:hover { filter: brightness(1.04); }
    .btn:active { transform: translateY(1px); }
  </style>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta property="og:title" content="Message Sent | Emergency Alert" />
</head>
<body>
  <main class="card" aria-labelledby="title">
    <div class="inner">
      <div class="pill">Emergency Alert · Thank you</div>
      <h1 id="title" class="title">
        <span class="check">✔</span>
        Message sent
      </h1>
      <p class="muted">Thanks for getting in touch. Our team will get back to you within 24 hours.</p>

      <div class="actions">
        <a class="btn btn-primary" href="/contact" aria-label="Back to contact">Back to Contact</a>
        <a class="btn btn-ghost" href="/" aria-label="Go to home">Back to Home</a>
      </div>
    </div>
  </main>
</body>
</html>
