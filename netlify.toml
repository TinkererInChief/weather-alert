[build]
  command = "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm build"
  # Note: publish directory is handled automatically by @netlify/plugin-nextjs

[build.environment]
  SKIP_MONITORING = "1"
  SKIP_SECRETS_VALIDATION = "true"
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Ensure contact form is always served and handled as static HTML
[[redirects]]
  from = "/contact"
  to = "/contact-form.html"
  status = 200
  force = true

# Route POST submissions to the static form page so Netlify Forms can capture
[[redirects]]
  from = "/contact"
  to = "/contact-form.html"
  status = 303
  force = true
  conditions = { Method = ["POST"] }
