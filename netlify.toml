[build]
  command = "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm build"
  # Note: publish directory is handled automatically by @netlify/plugin-nextjs

[build.environment]
  SKIP_MONITORING = "1"
  SKIP_SECRETS_VALIDATION = "true"
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Form handling configuration
# Email notifications are configured in Netlify dashboard: Settings > Forms > Form notifications
# Set CONTACT_EMAIL environment variable in Netlify dashboard to xyz@gmail.com

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
